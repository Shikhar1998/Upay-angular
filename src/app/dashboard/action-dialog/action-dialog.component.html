<h2 mat-dialog-title>{{title}}</h2>
<div *ngIf="!isFundTransfer">
  <div mat-dialog-content>
    <mat-form-field>
      <mat-label>{{to}}</mat-label>
      <mat-select name="approver" ngModel #approverInput="ngModel" required>
        <mat-option *ngFor="let approver of approverList" [value]="approver.email">
          {{approver.email}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="approverInput.invalid"> Mandatory Field </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput
      type="text"
      [placeholder]="placeholder" name="remarks" ngModel #remarksInput="ngModel">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="0">Cancel</button>
    <button mat-button [disabled]="!approverInput.value" [mat-dialog-close]="{email: approverInput.value, remarks: remarksInput.value}" cdkFocusInitial>Send</button>
  </div>
</div>
<div *ngIf="isFundTransfer">
  <div mat-dialog-content>
    <mat-form-field>
      <input matInput
      type="text"
      placeholder="Transaction Id" name="tranx" ngModel #tranxInput="ngModel" required>
    </mat-form-field>
  </div>
  <div mat-dialog-content>
    <mat-form-field>
      <input matInput
      type="number"
      placeholder="Transferred Amount" name="transAmt" ngModel #transAmtInput="ngModel" required>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="0">Cancel</button>
    <button mat-button [disabled]="!tranxInput.value || !transAmtInput.value" [mat-dialog-close]="{transactionId: tranxInput.value, transferredAmount: transAmtInput.value}" cdkFocusInitial>Done</button>
  </div>
</div>

<div class="approvals-list__item">
  <div class="approval-name">
    {{approval.name}}
  </div>
  <div class="approval-email">
      {{approval.email}}
  </div>
  <div class="approval-body" (click)="openBody ? openBody = false : openBody = true">
    Body
    <div class="arrow-icon" [ngClass]="{'icon-rotate': openBody}"></div>
  </div>
  <div class="approval-designation">
      {{approval.designation}}
  </div>
  <div class="approval-contact">
      {{approval.contact}}
  </div>
  <div class="approval-createdAt">
    {{approvalCreatedDate}}
  </div>
  <div class="approval-amount">
      {{approval.amount}}
  </div>
  <div class="approval-zone">
      {{approval.zone}}
  </div>
  <div [ngClass]="{'approved': approval.status == 'approved', 'rejected': approval.status == 'rejected'}" class="approval-status">
      {{approval.status | uppercase }}
      <div *ngIf="approval.status != 'new'" class="remarks-icon" [matTooltip]="approval.mediator_remarks">?</div>
  </div>
  <div class="approval-action" (click)="onAction()">
    <div class="action-icon"></div>
  </div>
</div>
<div class="approval-body-item" *ngIf="openBody">
  <p><strong>Subject: </strong>{{approval.subject}}</p><br>
  <p><strong>Body: </strong>{{approval.body}}</p>
</div>

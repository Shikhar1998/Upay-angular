<section class="award-list__header">
  <div class="award-list__header--title">
    <strong>Awards List</strong>
  </div>
</section>
<div class="a-table">
  <section class="award-table">
    <div class="award-table__header">
      <div class="award-id">
        Approval Id
      </div>
      <div class="award-name">
        Vendor Name
      </div>
      <div class="award-address">
        Vendor address
      </div>
      <div class="award-address">
        Vendor preference
      </div>
      <div class="award-designation">
        Reference Number
      </div>
      <div class="award-contact">
        Bill date
      </div>
      <div class="award-contact">
        Gross Amount
      </div>
      <div class="award-contact">
        Unit Price
      </div>
      <div class="award-contact">
        Basic amount
      </div>
      <div class="award-contact">
        GST tax
      </div>
      <div class="award-contact">
        Shipping and Handling
      </div>
      <div class="award-contact">
        Description Warranty
      </div>
      <div class="award-contact">
        Delivery Schedule
      </div>
      <div class="award-contact">
        Payment Terms
      </div>
      <div class="award-contact">
       File
      </div>
    </div>
    <div class="award-table__body">
      <app-award-list-item *ngFor="let award of awardList" [award]="award" [awardList] ="awardList"></app-award-list-item>
    </div>
  </section>
</div>

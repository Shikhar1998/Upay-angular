
<div class="floating" >
    <mat-form-field class="sizee">
        <input matInput type="number"  placeholder="Bill Number" name="billNumber" [(ngModel)]="bill.number" value="number" #billNumberInput="ngModel" required>
        <mat-error *ngIf="billNumberInput.invalid"> Please enter bill number</mat-error>     
    </mat-form-field>
    <mat-form-field class="sizee">
        <input matInput type="number" placeholder="Bill Amount" name="billAmount" [(ngModel)]="bill.amount" value="amount" #billAmountInput="ngModel" required>
        <mat-error *ngIf="billAmountInput.invalid"> Please enter bill Amount</mat-error>     
    </mat-form-field>
    <mat-form-field class="sizee">
        <input matInput type="text" placeholder="Vendor" name="vendor" [(ngModel)]="bill.vendor" value="vendor" #vendorInput="ngModel" required>
        <mat-error *ngIf="vendorInput.invalid"> Please enter vendor</mat-error>     
    </mat-form-field>
    <mat-form-field class="sizee">
        <input matInput type="text" placeholder="item Discription"  name="body" [(ngModel)]="bill.itemDesc" value="itemDesc" #DiscriptionInput="ngModel" required minlength="20">
        <mat-error *ngIf="DiscriptionInput.invalid"> Please provide Discription (min character 20)</mat-error>
    </mat-form-field>
    <div class="file-input"> 
        <input type="file" name="file" #billInput observeFiles (change)="onbillImagePicked($event,b)" />
        <button class="filebtn file-upload-button" color="primary" (click)="$event.preventDefault(); billInput.click()" style="color: white;font-size: 13px;margin-bottom: 10px;">â‡ª</button>
    </div>
    <p class="filename file-label-align" *ngIf="bill.file">{{bill.file.name}}</p>
</div>

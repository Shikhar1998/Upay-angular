<div class="login-form">
  <a href="https://www.upay.org.in/"><img src="../../assets/images/upay-logo.png" alt="Upay Logo"></a>
  <h1>ADMIN LOGIN</h1>
  <mat-card>
      <mat-spinner *ngIf="isLoading"></mat-spinner>
      <form (submit)="onLogin(loginForm)" *ngIf="!isLoading" #loginForm="ngForm">
        <mat-form-field>
          <input matInput
          type="email"
          placeholder="Email Id" name="email" ngModel #emailInput="ngModel" required email>
          <mat-error *ngIf="emailInput.invalid"> Please provide email </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input type="password" matInput
          placeholder="Password" name="password" ngModel #passwordInput="ngModel" required>
          <mat-error *ngIf="passwordInput.invalid"> Please provide password </mat-error>
        </mat-form-field>
      <button mat-raised-button color="primary"  type="Submit" *ngIf="!isLoading">Login</button>
      </form>
    </mat-card>
</div>
